        <header class="d-flex flex-wrap justify-content-center py-2">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <img src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-stack.png" srcset="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-stack.png 1x, https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-stack@2x.png 2x">

            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="index.html" class="nav-link text-black" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="index.html#aboutus" class="nav-link text-black">About Us</a></li>
              <li class="nav-item"><a href="programs.html" class="nav-link text-black">Programs</a></li>
              <li class="nav-item"><a href="joinus.html" class="nav-link text-black">Join Us</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6"><img src="whitey.jpg" alt="" class="w-100"></div>
            <div class="col-sm-12 col-md-6">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputFullName1" class="form-label">Full Name</label>
                      <input type="fullname" class="form-control" id="exampleInputFullName1" aria-describedby="FullNameHelp">
                      <div id="FullNameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputUserName1" class="form-label">User Name</label>
                        <input type="Username" class="form-control" id="exampleInputUserName1" aria-describedby="UserNameHelp">
                        <div id="UserNameHelp" class="form-text"></div>
                    </div>  
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputRepeatPassword1" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="exampleInputRepeatPassword1">
                    </div>
        
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to the terms and condition</label>
                    </div>
        
        
                    <div class="d-grid gap-2 d-md-flex justify-content-between">
                        <button type="submit" class="btn btn-success justify-content-start">Submit</button>
                        <button type="submit" class="btn btn-success justify-content-evenly">Sign in</button>
                    </div>
                </form>
        
            </div>
        </div>
    </div>

   
    <footer class="py-3 my-0">
